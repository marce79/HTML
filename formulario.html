        <form name=contacto action="Link" method="POST" target="_blank">

                <label for="fnac">Fecha de nacimiento:</label>
                <input id="fnac" type="date" name="fnac"><br><br>
                ¿Sos celíacx?

                    <option></option>
                    <option>Sí</option>
                    <option>No</option>
                </select>
                <p>Comentario:</p>
                <textarea name="comment" rows="10" cols="40"></textarea><br><br>
                <input type="submit" value="ENVIAR" onclick="validar_envio()">
            </fieldset>
        </form>
